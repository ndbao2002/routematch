services:
  # 1. Offline Store (PostgreSQL + PostGIS)
  db:
    image: postgis/postgis:16-3.4
    container_name: routematch_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=routematch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  # 2. Online Store (Redis)
  redis:
    image: redis:7-alpine
    container_name: routematch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 3. Redis GUI (Added) - PRO TIP: View your cache in the browser
  redisinsight:
    image: redis/redisinsight:latest
    container_name: routematch_redis_gui
    ports:
      - "5540:5540"
    depends_on:
      - redis
    volumes:
      - redisinsight_data:/data

volumes:
  postgres_data:
  redis_data:
  redisinsight_data: